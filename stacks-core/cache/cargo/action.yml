name: "Cargo Cache"
description: "Rust Cargo cache"
branding:
  icon: "archive"
  color: "gray-dark"

inputs:
  action:
    description: "Type of operation (check,restore,save)"
    required: false
    default: "check"
  fail-on-cache-miss:
    description: "Fail workflow if cache is not restorable"
    required: false
    default: "true"
  retries:
    description: "Number of attempts"
    required: false
    default: "3"
  retry-delay:
    description: "Time to wait to retry"
    required: false
    default: "10000"
  cache-key:
    description: "Cache Key name"
    required: false
    default: ${{ github.event.repository.name }}-${{ github.event.pull_request.head.sha || github.sha }}-cargo

outputs:
  cache-hit:
    description: "Cache Hit"
    value: ${{ steps.check_cache.outputs.cache-hit }}

runs:
  using: "composite"
  steps:
    ## Check if cache data exists
    - name: Check Cache
      if: |
        inputs.action == 'check' ||
        inputs.action == 'save'
      uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
      id: check_cache
      with:
        lookup-only: true
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
        key: ${{ inputs.cache-key }}

    ## Restore cache data
    ## Use wretry action, to retry on a failed upload
    # - name: Restore Cache
    #   if: |
    #     inputs.action == 'restore'
    #   id: restore_cache
    #   uses: Wandalen/wretry.action@e68c23e6309f2871ca8ae4763e7629b9c258e1ea # v3.8.0
    #   with:
    #     action: actions/cache/restore@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
    #     with: |
    #       fail-on-cache-miss: ${{ inputs.fail-on-cache-miss }}
    #       path: |
    #         ~/.cargo/bin/
    #         ~/.cargo/registry/index/
    #         ~/.cargo/registry/cache/
    #         ~/.cargo/git/db/
    #       key: ${{ inputs.cache-key }}
    #     attempt_limit: ${{ inputs.retries}}
    #     attempt_delay: ${{ inputs.retry-delay}}
    - name: Restore Cache
      if: |
        inputs.action == 'restore'
      id: restore_cache
      uses: actions/cache/restore@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
      with:
        fail-on-cache-miss: ${{ inputs.fail-on-cache-miss }}
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
        key: ${{ inputs.cache-key }}

    ## Restore cache data
    ## If cache is not found, install nextest
    - name: Install nextest
      if: |
        inputs.action == 'save' &&
        steps.check_cache.outputs.cache-hit != 'true'
      id: install_nextest
      uses: taiki-e/install-action@d12e869b89167df346dd0ff65da342d1fb1202fb # v2.53.2
      with:
        tool: cargo-nextest # can be versioned, ex: tool@1.1.1.1
        # tool: nextest # can be versioned, ex: tool@1.1.1.1

    ## If cargo cache is not found, install grcov
    ##  - cargo-llvm-cov instead? https://github.com/taiki-e/cargo-llvm-cov
    - name: Install grcov
      if: |
        inputs.action == 'save' &&
        steps.check_cache.outputs.cache-hit != 'true'
      id: install_grcov
      uses: taiki-e/install-action@d12e869b89167df346dd0ff65da342d1fb1202fb # v2.53.2
      with:
        tool: grcov # can be versioned, ex: tool@1.1.1.1

    ## Use wretry action to retry on a failed upload
    # - name: Save Cache
    #   if: |
    #     inputs.action == 'save' &&
    #     steps.check_cache.outputs.cache-hit != 'true'
    #   id: save_cache
    #   uses: Wandalen/wretry.action@e68c23e6309f2871ca8ae4763e7629b9c258e1ea # v3.8.0
    #   with:
    #     action: actions/cache/save@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
    #     with: |
    #       path: |
    #         ~/.cargo/bin/
    #         ~/.cargo/registry/index/
    #         ~/.cargo/registry/cache/
    #         ~/.cargo/git/db/
    #       key: ${{ inputs.cache-key }}
    #     attempt_limit: ${{ inputs.retries}}
    #     attempt_delay: ${{ inputs.retry-delay}}
    - name: Save Cache
      if: |
        inputs.action == 'save' &&
        steps.check_cache.outputs.cache-hit != 'true'
      id: save_cache
      uses: actions/cache/save@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
        key: ${{ inputs.cache-key }}
